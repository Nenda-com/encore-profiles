# Nenda VOD profile with 16:9 crop and b-pyramid kept
name: vod-nenda
description: Nenda VOD encodes forcing 16:9 crop, no thumbnails, safe for all Encore builds
scaling: bicubic

encodes:
  - type: X264Encode
    suffix: _x264_3100
    twoPass: false
    height: 1080
    params:
      b:v: 3100k
      maxrate: 4700k
      bufsize: 6200k
      r: 25
      fps_mode: cfr
      pix_fmt: yuv420p
      force_key_frames: expr:not(mod(n,96))
      profile:v: high
      level: 4.1
      movflags: +faststart
      vf: "crop=if(gt(iw/ih,16/9),ih*16/9,iw):ih:if(gt(iw/ih,16/9),(iw-ih*16/9)/2,0):0"
    x264-params:
      deblock: 0,0
      aq-mode: 1
      aq-strength: 1.0
      b-adapt: 2
      bframes: 6
      b-bias: 0
      b-pyramid: 2
      chroma-qp-offset: -2
      direct: auto
      rc-lookahead: 60
      keyint: 192
      keyint_min: 96
      me: hex
      merange: 16
      cabac: 1
      partitions: all
      ref: 3
      scenecut: 40
      subme: 9
      trellis: 2
      weightp: 2
    audioEncode:
      optional: true
      type: AudioEncode
      codec: aac
      bitrate: 128k
      suffix: STEREO

